<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satomic Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200;300&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Inter Tight', sans-serif;
      font-weight: 200;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-logo {
      width: 90%;
      height: auto;
      display: block;
      margin: 60px auto 40px auto;
    }

    .coming-soon {
      font-family: 'Inter Tight', sans-serif;
      font-size: 1.7rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 0px;
      white-space: nowrap;
    }

    .mission {
      font-size: 0.92rem;
      font-weight: 200;
      margin: 10px auto 160px;
      max-width: 600px;
      line-height: 1.4;
    }

    .contact-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.92rem;
      font-weight: 200;
      gap: 12px;
    }

    .contact-row {
      display: flex;
      justify-content: center;
      max-width: 90vw;
    }

    .label-cell {
      text-align: right;
      white-space: nowrap;
      padding-right: 12px;
      flex-shrink: 1;
    }

    .email-cell {
      text-align: left;
      white-space: nowrap;
      font-family: monospace;
      font-weight: 100;
      flex-shrink: 1;
    }

    .email-cell a {
      color: white;
      text-decoration: none;
    }

    .email-cell a:hover {
      text-decoration: underline;
    }

    @media (max-width: 800px) {
      .mission {
        font-size: 0.88rem;
      }

      .coming-soon {
        font-size: 1.4rem;
        letter-spacing: 0.2em;
      }

      .contact-block {
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .contact-block {
        font-size: 0.78rem;
      }

      .label-cell, .email-cell {
        font-size: 0.78rem;
      }
    }
  </style>
</head>
<body>

  <img src="Satomic Only (White on Black, Benzene).png" alt="Satomic Logo" class="hero-logo" />

  <div class="coming-soon">
    C O M I N G &nbsp; S O O N
  </div>

  <div class="mission">
    Our mission is to close the gap from idea to molecule<br>with faster navigation of chemical space.
  </div>

  <div class="contact-block">
    <div class="contact-row">
      <div class="label-cell">If you’re a drug hunter:</div>
      <div class="email-cell"><a href="mailto:partner@satomic.ai">partner@satomic.ai</a></div>
    </div>
    <div class="contact-row">
      <div class="label-cell">If you want to join our mission:</div>
      <div class="email-cell"><a href="mailto:careers@satomic.ai">careers@satomic.ai</a></div>
    </div>
    <div class="contact-row">
      <div class="label-cell">If you’re an investor:</div>
      <div class="email-cell"><a href="mailto:invest@satomic.ai">invest@satomic.ai</a></div>
    </div>
    <div class="contact-row">
      <div class="label-cell">For all other inquiries:</div>
      <div class="email-cell"><a href="mailto:info@satomic.ai">info@satomic.ai</a></div>
    </div>
  </div>

</body>
</html>
