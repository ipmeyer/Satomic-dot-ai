<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satomic Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200;300&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Inter Tight', sans-serif;
      font-weight: 200;
      overflow-y: auto;
    }

    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .hero-section {
      position: absolute;
      top: calc(25vh - 50px); /* Adjust midpoint vertically */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 0 20px;
    }

    .hero-logo {
      width: 90%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    .mission {
      font-size: 1.1rem;
      font-weight: 200;
      max-width: 600px;
      line-height: 1.4;
      margin: 0 auto;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 600px) {
      .mission {
        font-size: 0.88rem;
        white-space: normal;
      }
    }

    .contact-grid {
      position: absolute;
      top: 90vh; /* Anchored at 90% viewport height */
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: auto auto;
      column-gap: 10px;
      row-gap: 8px;
      font-size: 0.92rem;
      font-weight: 200;
      text-align: left;
      padding-bottom: 20px;
    }

    .contact-label {
      text-align: right;
      white-space: nowrap;
    }

    .contact-email {
      text-align: left;
      font-family: monospace;
      font-weight: 100;
      white-space: nowrap;
    }

    .contact-email a {
      color: white;
      text-decoration: none;
    }

    .contact-email a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .contact-grid {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="hero-section">
      <img src="Satomic Only (White on Black, Benzene).png" alt="Satomic Logo" class="hero-logo" />
      <div class="mission">
        Our mission is to close the gap from idea to molecule with faster navigation of chemical space.
      </div>
    </div>

    <div class="contact-grid">
      <div class="contact-label">If you're a drug hunter:</div>
      <div class="contact-email"><a href="mailto:partner@satomic.ai">partner@satomic.ai</a></div>

      <div class="contact-label">If you want to join our mission:</div>
      <div class="contact-email"><a href="mailto:careers@satomic.ai">careers@satomic.ai</a></div>

      <div class="contact-label">If you're an investor:</div>
      <div class="contact-email"><a href="mailto:invest@satomic.ai">invest@satomic.ai</a></div>

      <div class="contact-label">For all other inquiries:</div>
      <div class="contact-email"><a href="mailto:info@satomic.ai">info@satomic.ai</a></div>
    </div>
  </div>
  v10
</body>
</html>
