<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satomic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-bottom: 0px;
    }

    .mission {
      font-size: 1rem;
      line-height: 1.6;
      margin-top: 10px;
      margin-bottom: 200px;
    }

    .coming-soon {
      font-size: 2rem;
      letter-spacing: 0.3em;
      margin-top: -10px;
      margin-bottom: auto;
      font-weight: 400;
    }

    .contacts p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .contacts span {
      font-family: monospace;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Satomic Only (White on Black, Benzene).png" alt="Satomic logo" class="logo"/>

    <h1 class="coming-soon">C&nbsp;O&nbsp;M&nbsp;I&nbsp;N&nbsp;G&nbsp;&nbsp;S&nbsp;O&nbsp;O&nbsp;N</h1>
    
    <p class="mission">
      Our mission is to close the gap from idea to molecule<br />
      with faster navigation of chemical space.
    </p>

  
    <div class="contacts">
      <p>If you’re a drug hunter: <span>partner@satomic.ai</span></p>
      <p>If you want to join our mission: <span>careers@satomic.ai</span></p>
      <p>If you’re an investor: <span>invest@satomic.ai</span></p>
      <p>For all other inquiries: <span>info@satomic.ai</span></p>
    </div>
  </div>
</body>
</html>
