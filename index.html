<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satomic - Coming Soon</title>
  <link rel="icon" href="/Favicon (1).png" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200;300&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Inter Tight', sans-serif;
      font-weight: 200;
      overflow: hidden;
    }

    .page-container {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      padding: 0 1rem 4vh 1rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    .hero-section {
      position: absolute;
      top: calc(25vh - 50px);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 0 1rem;
      max-width: 90vw;
      width: 100%;
    }

    .hero-logo {
      width: clamp(200px, 90vw, 600px);
      height: auto;
      display: block;
      margin: 0 auto 0 auto;
    }

    .mission {
      font-size: clamp(1rem, 3vw, 1.6rem);
      font-weight: 200;
      max-width: 90vw;
      line-height: 1.5;
      margin: 0 auto;
      white-space: normal;
      overflow-wrap: break-word;
      text-align: center;
    }
    .mission-tagline {
      font-size: clamp(1.1rem, 3.5vw, 1.8rem);
      font-weight: 500;
      margin-bottom: 0.0rem;
    }

    @media (max-width: 600px) and (orientation:portrait) {
      .mission {
        font-size: 0.88rem;
      }
    }

    .contact-grid {
      position: absolute;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: auto auto;
      column-gap: 10px;
      row-gap: 8px;
      font-size: clamp(0.85rem, 2vw, 1.1rem);
      font-weight: 200;
      text-align: left;
    }

    .contact-label {
      text-align: right;
      white-space: nowrap;
    }

    .contact-email {
      text-align: left;
      font-family: monospace;
      font-weight: 100;
      white-space: nowrap;
    }

    .contact-email a {
      color: white;
      text-decoration: none;
    }

    .contact-email a:hover {
      text-decoration: underline;
    }

    .contact-subscribe form {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    
    .contact-subscribe input[type="email"] {
      background-color: #222;
      color: #ccc;
      border: 1px solid #444;
      font-family: monospace;
      font-size: 0.85rem;
      padding: 4px 6px;
      border-radius: 3px;
      width: 16ch;
    }
    
    .contact-subscribe button.icon-button {
      background-color: #555;
      border: 1px solid #777;
      padding: 2px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
    }

    .contact-subscribe button.icon-button img {
      width: 18px;
      height: 18px;
      filter: invert(100%);
      transform-origin 50% 50%;
      transition: transform 140ms ease;
    }
    
    .contact-subscribe button:hover {
      background-color: #777;
    }
    /* rotate on hover/focus (desktop + keyboard) */
    .contact-subscribe button.icon-button:hover img,
    .contact-subscribe button.icon-button:focus-visible img {
      transform: rotate(15deg);
    }

    .contact-subscribe button.icon-button:active img {
      transform: rotate(12deg) scale(0.96);
    }

    /* optional a11y: visible focus ring on the button */
    .contact-subscribe button.icon-button:focus-visible {
      outline: 2px solid #aaa;
      outline-offset: 2px;
    }
    
    /* optional: respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .contact-subscribe button.icon-button img {
        transition: none;
      }
    }

    @media (max-height: 500px) {
      html, body {
        overflow-y: auto;
      }

      .page-container {
        height: auto;
        min-height: unset;
        padding-top: 2vh;
        padding-bottom: 5vh;
      }

      .hero-section,
      .contact-grid {
        position: static;
        transform: none;
        margin: 0 auto;
      }

      .contact-grid {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="hero-section">
      <img src="Satomic Only (White on Black, Benzene).png" alt="Satomic Logo" class="hero-logo" />
      <div class="mission">
        <div class ="mission-tagline">We make molecules better.</div>
        Our mission is to close the gap from idea to molecule<br>with faster navigation of chemical space.
      </div>
    </div>

    <div class="contact-grid">
      <div class="contact-label">Discover with Satomic:</div>
      <div class="contact-email"><a href="mailto:partner@satomic.ai">partner@satomic.ai</a></div>

      <div class="contact-label">Join Satomic's Team:</div>
      <div class="contact-email"><a href="mailto:careers@satomic.ai">careers@satomic.ai</a></div>

      <!---<div class="contact-label">Invest in Satomic:</div>
      <div class="contact-email"><a href="mailto:invest@satomic.ai">invest@satomic.ai</a></div>--->

      <div class="contact-label">Contact Satomic:</div>
      <div class="contact-email"><a href="mailto:info@satomic.ai">info@satomic.ai</a></div>

      <div class="contact-label">Get updates on Satomic:</div>
      <div class="contact-subscribe">
        <form id="subscribe-form">
          <input type="email" name="email" placeholder="your_email@here" required>
          <button type="submit" class="icon-button">
            <img src="Favicon (1).png" alt="Join" />
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("subscribe-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/myzpkarn", {
          method: "POST",
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          window.location.href = "thank-you.html";
        } else {
          alert("There was an error. Please try again.");
        }
      } catch (error) {
        alert("Something went wrong.");
      }
    });
  </script>
</body>
</html>
