<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satomic</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .logo {
      position: absolute;
      top: 25vh;
      transform: translateY(-50%);
      max-width: 90vw;
      width: auto;
    }

    .mission {
      margin-top: 20px;
      text-align: center;
      font-size: clamp(14px, 2.5vw, 24px);
      line-height: 1.4;
      max-width: 90vw;
    }

    .contact {
      position: absolute;
      bottom: 10vh;
      width: 100%;
      text-align: center;
      font-size: clamp(12px, 1.5vw, 16px);
      line-height: 1.6;
    }

    .contact span {
      display: inline-block;
      min-width: 150px;
      text-align: right;
      margin-right: 10px;
    }

    .contact p {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 4px 0;
      flex-wrap: wrap;
    }

    @media (max-height: 500px) {
      .contact {
        position: static;
        margin-top: auto;
        padding-bottom: 20px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="satomic_logo.png" alt="Satomic Logo" class="logo" />
    <div class="mission">
      Our mission is to close the gap<br />
      from idea to molecule<br />
      with faster navigation of chemical<br />
      space.
    </div>
    <div class="contact">
      <p><span>If you're a drug hunter:</span> partner@satomic.ai</p>
      <p><span>If you want to join our mission:</span> careers@satomic.ai</p>
      <p><span>If you're an investor:</span> invest@satomic.ai</p>
      <p><span>For all other inquiries:</span> info@satomic.ai</p>
    </div>
  </div>
</body>
</html>
