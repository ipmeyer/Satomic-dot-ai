<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satomic Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200;300&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Inter Tight', sans-serif;
      font-weight: 200;
      overflow-y: auto;
    }

    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .hero-logo {
      position: absolute;
      top: calc(25vh - 50px); /* Adjust for estimated midline */
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      height: auto;
    }

    .center-section {
      position: absolute;
      top: 50vh;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 20px;
    }

    .coming-soon {
      font-size: 1.7rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      white-space: nowrap;
    }

    .mission {
      font-size: 1.1rem;
      font-weight: 200;
      margin-top: 10px;
      max-width: 600px;
      line-height: 1.4;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-grid {
      position: absolute;
      top: 93.75vh; /* 15/16ths down the viewport */
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: auto auto;
      column-gap: 10px;
      row-gap: 8px;
      font-size: 0.92rem;
      font-weight: 200;
      text-align: left;
      padding-bottom: 20px;
    }

    .contact-label {
      text-align: right;
      white-space: nowrap;
    }

    .contact-email {
      text-align: left;
      font-family: monospace;
      font-weight: 100;
      white-space: nowrap;
    }

    .contact-email a {
      color: white;
      text-decoration: none;
    }

    .contact-email a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .coming-soon {
        font-size: 1.5rem;
      }
      .mission {
        font-size: 0.88rem;
      }
      .contact-grid {
        font-size: 0.85rem;
      }
