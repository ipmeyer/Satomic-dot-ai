<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satomic Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200;300&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Inter Tight', sans-serif;
      font-weight: 200;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-logo {
      width: 90%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 60px auto 40px auto;
    }

    .coming-soon {
      font-family: 'Inter Tight', sans-serif;
      font-size: 1.7rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 0px;
      white-space: nowrap;
    }

    .mission {
      font-size: 0.92rem;
      font-weight: 200;
      margin: 10px auto 120px;
      max-width: 600px;
      line-height: 1.4;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: auto 32px auto;
      justify-content: center;
      align-items: start;
      font-size: 0.92rem;
      font-weight: 200;
      gap: 12px 24px;
    }

    .contact-label {
      text-align: right;
      white-space: nowrap;
    }

    .contact-email {
      text-align: left;
      font-family: monospace;
      font-weight: 100;
      white-space: nowrap;
    }

    .contact-email a {
      color: white;
      text-decoration: none;
    }

    .contact-email a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .coming-soon {
        font-size: 1.5rem;
      }
      .mission {
        font-size: 0.88rem;
        margin-bottom: 100px;
      }
      .contact-grid {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <img src="Satomic Only (White on Black, Benzene).png" alt="Satomic Logo" class="hero-logo" />

  <div class="coming-soon">
    C O M I N G &nbsp; S O O N
  </div>

  <div class="mission">
    Our mission is to close the gap from idea to molecule<br>
    with faster navigation of chemical space.
  </div>

  <div class="contact-grid">
    <div class="contact-label">If you're a drug hunter:</div>
    </div>
    <div class="contact-email"><a href="mailto:partner@satomic.ai">partner@satomic.ai</a></div>

    <div class="contact-label">If you want to join our mission:</div>
    </div>
    <div class="contact-email"><a href="mailto:careers@satomic.ai">careers@satomic.ai</a></div>

    <div class="contact-label">If you're an investor:</div>
    </div>
    <div class="contact-email"><a href="mailto:invest@satomic.ai">invest@satomic.ai</a></div>

    <div class="contact-label">For all other inquiries:</div>
    </div>
    <div class="contact-email"><a href="mailto:info@satomic.ai">info@satomic.ai</a></div>
  </div>

</body>
</html>
